<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Hoang Computer</title>
    <link rel="stylesheet" href="./css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/products.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Logo" class="navbar-logo me-2">
                Hoang Computer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepages.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="checkout.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authNavItem">
                        <a class="nav-link" href="login.html" id="authNavLink">Login</a>
                    </li>
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdownToggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                            <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdownToggle">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products-section py-5">
        <div class="container">
            <h2 class="mb-4">Our Products</h2>

            <!-- Category Navigation -->
            <div class="category-nav mb-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="d-flex flex-wrap gap-2 justify-content-center category-btn-group">
                                <button class="btn btn-outline-primary category-btn" 
                                    onclick="filterProducts('all')">All Products</button>
                                <button class="btn btn-outline-primary category-btn"
                                    onclick="filterProducts('laptop')">Laptops</button>
                                <button class="btn btn-outline-primary category-btn"
                                    onclick="filterProducts('mouse')">Mouse</button>
                                <button class="btn btn-outline-primary category-btn"
                                    onclick="filterProducts('keyboard')">Keyboards</button>
                                <button class="btn btn-outline-primary category-btn"
                                    onclick="filterProducts('headphone')">Headphones</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="container">
                <div class="row g-4" id="productsGrid">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="container mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center animate__animated animate__fadeIn">
                        <!-- Pagination will be dynamically added here -->
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <!-- Modal chi tiết sản phẩm -->
    <div id="modalContainer"></div>
    <script>
        fetch('product-modal.html')
            .then(res => res.text())
            .then(html => document.getElementById('modalContainer').innerHTML = html);
    </script>
    <script src="./js/cart.js"></script>
    <script src="js/product-modal.js"></script>
    <link rel="stylesheet" href="css/product-modal.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        // Handle user authentication display
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = authService.getCurrentUser();
            const authNavItem = document.getElementById('authNavItem');
            const userDropdown = document.getElementById('userDropdown');
            const userName = document.getElementById('userName');
            
            if (currentUser) {
                // User is logged in
                authNavItem.style.display = 'none';
                userDropdown.style.display = 'block';
                userName.textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            } else {
                // User is not logged in
                authNavItem.style.display = 'block';
                userDropdown.style.display = 'none';
            }
        });
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                authService.logout();
            }
        }
    </script>
    <script src="./js/products.js"></script>
    <div id="footerContainer"></div>
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footerContainer').innerHTML = html);
    </script>
    <!-- Toast Bootstrap container -->
    <div class="toast-container-custom" id="toastContainer"></div>
</body>

</html>
