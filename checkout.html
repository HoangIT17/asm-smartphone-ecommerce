<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Hoang Computer</title>
  <link rel="stylesheet" href="./css/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/checkout.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="homepages.html">
        <img src="images/logo.png" alt="Logo" class="navbar-logo me-2">
        Hoang Computer
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item position-relative">
            <a class="nav-link" href="checkout.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge" id="cartBadge">0</span>
            </a>
          </li>
          <li class="nav-item" id="authNavItem">
            <a class="nav-link" href="login.html" id="authNavLink">Login</a>
          </li>
          <li class="nav-item dropdown" id="userDropdown" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdownToggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
              <span id="userName">User</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdownToggle">
              <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Page -->
  <div class="checkout-container py-5" style="background: #f5f5fa; min-height: 100vh;">
    <div class="container px-2 px-md-4" style="max-width: 1200px;">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <i class="fas fa-shopping-bag fa-2x text-warning me-2"></i>
        <h2 class="checkout-title fade-in text-center fw-bold mb-0" style="color: #ee4d2d; letter-spacing: 1px;">Order
          Checkout</h2>
      </div>
      <div class="row justify-content-center gy-4">
        <!-- Empty Cart Message -->
        <div id="emptyCartMessage" class="empty-cart-message card shadow border-0 p-4 mb-4 text-center"
          style="display: none; background: #fff;">
          <i class="fas fa-shopping-cart fa-3x text-warning mb-3"></i>
          <h3 class="fw-bold">Your cart is empty</h3>
          <p class="text-muted">Please add products to your cart to continue shopping</p>
          <a href="products.html" class="btn btn-continue-shopping btn-outline-warning rounded-pill px-4 fw-bold">
            <i class="fas fa-shopping-bag me-2"></i>Continue Shopping
          </a>
        </div>
        <!-- Checkout Content -->
        <div id="checkoutContent" class="row w-100 gx-4 gy-4">
          <!-- Cart Items -->
          <div class="col-lg-8 col-md-7 slide-in-left">
            <div class="cart-table fade show card shadow-lg border-0 mb-4 rounded-4 overflow-hidden">
              <div class="card-header py-3 px-4 d-flex align-items-center bg-white border-bottom"
                style="background: #fff !important; color: #333;">
                <i class="fas fa-shopping-cart text-primary me-2"></i>
                <span class="fw-bold text-dark" style="font-size: 1.2rem;">Your Cart</span>
              </div>
              <div class="card-body p-0">
                <div id="checkoutItems"></div>
              </div>
            </div>
          </div>
          <!-- Order Summary -->
          <div class="col-lg-4 col-md-5 slide-in-right">
            <div class="order-summary-card fade show card shadow-lg border-0 mb-4 rounded-4 overflow-hidden">
              <div class="card-header py-3 px-4 d-flex align-items-center bg-white border-bottom"
                style="background: #fff !important; color: #333;">
                <i class="fas fa-calculator text-success me-2"></i>
                <span class="fw-bold text-dark" style="font-size: 1.2rem;">Order Summary</span>
              </div>
              <div class="card-body pb-2">
                <div class="summary-row d-flex justify-content-between mb-2">
                  <span>Subtotal</span>
                  <span id="orderSubtotal" class="fw-bold text-dark">0 ₫</span>
                </div>
                <div class="summary-row d-flex justify-content-between mb-2">
                  <span>Shipping</span>
                  <span id="orderShipping" class="fw-bold text-dark">30,000 ₫</span>
                </div>
                <div class="summary-row d-flex justify-content-between mb-2">
                  <span>Tax (10%)</span>
                  <span id="orderTax" class="fw-bold text-dark">0 ₫</span>
                </div>
                <div class="summary-row total-row d-flex justify-content-between border-top pt-3 mt-3">
                  <span class="fw-bold" style="font-size: 1.1rem; color: #ee4d2d;">Total Payment</span>
                  <span id="orderTotal" class="fw-bold" style="font-size: 1.2rem; color: #ee4d2d;">0 ₫</span>
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <button id="proceedToCheckoutBtn" class="btn btn-lg rounded-pill fw-bold w-100"
                    style="background: #ee4d2d; color: #fff; letter-spacing: 1px;">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add this at the bottom of <body> -->
  <div id="footerContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    // Handle user authentication display
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = authService.getCurrentUser();
      const authNavItem = document.getElementById('authNavItem');
      const userDropdown = document.getElementById('userDropdown');
      const userName = document.getElementById('userName');
      
      if (currentUser) {
        // User is logged in
        authNavItem.style.display = 'none';
        userDropdown.style.display = 'block';
        userName.textContent = `${currentUser.firstName} ${currentUser.lastName}`;
      } else {
        // User is not logged in
        authNavItem.style.display = 'block';
        userDropdown.style.display = 'none';
      }
    });
    
    // Logout function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        authService.logout();
      }
    }
  </script>
  <script src="./js/vn-province-district.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/checkout.js"></script>
</body>
</html>
